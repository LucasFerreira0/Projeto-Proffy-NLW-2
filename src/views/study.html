<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="styleSheet" href="/styles/main.css">
        <link rel="styleSheet" href="/styles/partials/page-study.css">
        <link rel="styleSheet" href="/styles/partials/header.css">
        <link rel="styleSheet" href="/styles/partials/forms.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
        <title>Proff | Sua plataforma de estudos oline</title>
        <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    </head>
    <body id="page-study" class="vsc-initialized">
        <div id="container">
          <header class="page-header">
              <div class="top-bar-container">
                  <a href="/"><img src="/images/icons/back.svg" alt="voltar"></a>
                  <span>Estudar</span>
                  <img src="/images/logo.svg" alt="proffy">
              </div>
              <div class="header-content">
                <strong>Estes são os proffys disponíveis</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Materia</label>
                        <select name="subject" id="subject">

                            <option value="">Selecione uma opçao</option>
                            {%for subject in subjects%}
                                <option value="{{loop.index0}}" {{"selected" if filters.subject == loop.index0}}>{{subject}}</option>
                            {%endfor%}
                            
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">

                            <option value="">Selecione uma opçao</option>
                            {%for weekday in weekdays%}
                                <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index0}}>{{weekday}}</option>
                            {%endfor%}

                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input id="time" name="time" type="time" value="{{filters.time}}">
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
              </div>
          </header>
          <main>

            {%if proffys == ""%}
                <p class="no-results">Nenhum professor encontrado com a sua pesquisa !</p>
            {%else%}
                {%for proffy in proffys%}
                    <article class="teacher-item">
                        <header>
                            <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
                            <div>
                                <strong>{{proffy.name}}</strong>
                                <span>{{proffy.subject}}</span>
                            </div>                      
                        </header>
                        <p>{{proffy.bio}}</p>
                        <footer>
                            <p>Preço/horas <strong>R$ {{proffy.cost}}</strong></p>
                            <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}" class="button" target="_blank">
                                <img src="/images/icons/whatsapp.svg" alt="">Entrar em contato
                            </a>
                        </footer>
                    </article>
                {%endfor%}
            {%endif%}

          </main>
        </div>
    </body>
</html>
