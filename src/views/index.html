<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#8257E5">
        <link rel="styleSheet" href="/styles/main.css">
        <link rel="styleSheet" href="/styles/partials/page-landing.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
        <title>Proff | Sua plataforma de estudos oline</title>
        <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    </head>
    <body id="page-landing" class="vsc-initialized">
        <div id="container">
            <div class="logo-container">
                <img src="/images/logo.svg" alt="Proffy">
                <h2>Sua plataforma de estudos online</h2>
            </div>
            <img class="hero-image" src="/images/landing.svg" alt="Plataforma de estudos">
            
            
        </div>
        <div id="footer">
            <p id="p-wellcome">Seja bem-vindo.<br> <span>O que deseja fazer?</span></p>
            
            <div class="buttons-container">
                <a class="study" href="/study">
                    <img src="/images/icons/study.svg" alt="Estudar">
                    Estudar
                </a>
                <a class="give-classes" href="/give-classes">
                    <img src="/images/icons/give-classes.svg" alt="Dar aulas">
                    Dar aulas
                </a>
            </div>            
            <p class="total-connections">
                Total de 200 conexões <br>já realizadas
                <img src="/images/icons/purple-heart.svg" alt="coracao roxo">
            </p>
        </div>
 
    </body>
</html>
